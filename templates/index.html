<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClickCounter</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>ClickCounter</h1>
        <p class="subtitle">
          4 botões · contador sequencial diário · registo na Replit DB
        </p>
      </header>

      <section class="status" aria-live="polite">
        <div class="statusCard">
          <div class="statusRow">
            <span class="label">Data</span>
            <span id="statusDate" class="value">—</span>
          </div>
          <div class="statusRow">
            <span class="label">Contador (hoje)</span>
            <span id="statusCounter" class="value">—</span>
          </div>
          <div class="statusRow">
            <span class="label">Total de cliques (hoje)</span>
            <span id="statusTotalToday" class="value">—</span>
          </div>
        </div>

        <div class="lastClickCard">
          <div class="lastClickTitle">Último clique</div>
          <div id="lastClickText" class="lastClickText">—</div>
        </div>
      </section>

      <main class="main">
        <section class="buttons" aria-label="Botões">
          <button class="btn" data-button="Botão 1">Botão 1</button>
          <button class="btn" data-button="Botão 2">Botão 2</button>
          <button class="btn" data-button="Botão 3">Botão 3</button>
          <button class="btn" data-button="Botão 4">Botão 4</button>
        </section>

        <section class="log" aria-label="Registos de hoje">
          <div class="logHeader">
            <h2>Registos de hoje</h2>
            <button id="refreshBtn" class="btnSecondary" type="button">Atualizar</button>
          </div>
          <ol id="clickList" class="clickList"></ol>
        </section>
      </main>

      <footer class="footer">
        <p>
          Dica: se precisares mudar o fuso horário no Replit, define o Secret/Env
          <span class="mono">TIMEZONE</span> (ex.: <span class="mono">Europe/Lisbon</span>).
        </p>
      </footer>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
