<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClickCounter</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="grid" aria-label="Botões">
      <button class="btn btn1" data-button="Botão 1">Botão 1</button>
      <button class="btn btn2" data-button="Botão 2">Botão 2</button>
      <button class="btn btn3" data-button="Botão 3">Botão 3</button>
      <button class="btn btn4" data-button="Botão 4">Botão 4</button>
    </div>

    <div class="overlay" aria-live="polite">
      <div class="overlayTitle">Último clique</div>
      <div id="lastClickText" class="overlayText">—</div>
      <div class="overlayHint">
        Regista na Replit DB · opcional: <span class="mono">TIMEZONE=Europe/Lisbon</span>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
